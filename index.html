<!DOCTYPE html>
	<html ng-app="Pokemon">
	<head>
		<!-- Script de JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Enlace de css -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Icono de la pagina -->
		<link rel="icon" href="img/icono.jpg">
		
		<title>Pokedex</title>
	</head>
	<!-- Controlador de script.js -->
	<body ng-controller="Pokedex">

		<div class="container text-center">
			<div class="row"><br><p class="titulo">Pokedex</p></div>
			<br><br>
			<div class="row">
				<div class="col-md-3 cuadro" ng-repeat="poke in PokedexB">
						<img src="{{poke.data.sprites.front_default}}">
						<p class="texto"><b>{{poke.data.name}}</b></p>
				</div>
			</div>
		</div>

		<!-- Enlace de Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Script de Angular.js -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
		<!-- Enlace de Sccript.js -->
		<script src="js/script.js"></script>
	</body>
</html>
