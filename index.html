<!DOCTYPE html>
	<html ng-app="Pokemon">
	<head>
		<!-- Script de JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Enlace de css -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Icono de la pagina -->
		<link rel="icon" href="img/icono.jpg">
		
		<title>Pokedex</title>
	</head>
	<!-- Controlador de script.js -->
	<body ng-controller="Pokedex">

		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div ng-repeat="poke in PokedexB">
						<br><br><br>
						<p class="cuadro">{{poke.data.name}}</p>
					</div>
				</div>
				<div class="col-md-10"></div>
			</div>
		</div>

		<!-- Script de Angular.js -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
		<!-- Enlace de Sccript.js -->
		<script src="js/script.js"></script>
	</body>
</html>
